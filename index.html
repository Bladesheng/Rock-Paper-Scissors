<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="controls">
    <button class="play-button">Rock</button>
    <button class="play-button">Paper</button>
    <button class="play-button">Scissors</button>
  </div>

  <div class="middle">
    <div class="score-tracker">2:3</div>
    <button class="new-game">New game</button>
  </div>

  <div class="log">
    <div>this happened</div>
    <div>this happened too</div>
    <div>this also happened</div>
  </div>

</body>
</html>
